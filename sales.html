<!DOCTYPE html>
<html>
<head>
    <title>Sales Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .book-info {
            margin: 20px 0;
        }
        .book-info p {
            margin: 5px 0;
        }
        .price {
            font-size: 1.5em;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book Sale</h1>
        <div class="book-info">
            <p><strong>Title:</strong> {{ book.Title }}</p>
            <p><strong>Author:</strong> {{ book.Author }}</p>
            <p><strong>Release Date:</strong> {{ book.ReleaseDate }}</p>
            <p><strong>ID:</strong> {{ book.ID }}</p>
            <p><strong>Shelf Location:</strong> {{ book.AisleLoc }} {{ book.ShelfLoc }}</p>
            <p><strong>On Hand:</strong> {{ book.OnHandQty }}</p>
            <p class="price"><strong>Sale Price:</strong> {{ book.SalePrice | currency }}</p>
        </div>
    </div>
</body>
</html>
